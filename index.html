<html>
  <head>
    <title>Org Chart</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.jOrgChart.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        $("#org").jOrgChart();
      });
    </script>
    <style>
      img, span {
        clear: left;
        float: left;
      }
      .node {
        margin: 0 10px;
        padding: 10px;
        border: 2px solid #333;
        background: #CCC;
        overflow: hidden;
      }
      .line.left {
        border-right: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <ul id="org" style="display: none;">
      <li>
      <img src="http://www.gravatar.com/avatar/4f0d4bb331c8cecc1103a09530faf144?d=mm" />

        <span class="title">Architect</span>

          <li>
            <img src="http://www.gravatar.com/avatar/27be0d219962baf6b5e71d30f75cc9a7?d=mm" />
            <span class="name">Chris Ritchie</span>
            <span class="title">Java Developer</span>
            <ul>
              <li>
                <img src="http://www.gravatar.com/avatar/5424688b4ed6dfdc3a8f2ed73769bbbd?d=mm" />

              </li>

          </li>

</html>
