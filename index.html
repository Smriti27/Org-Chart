<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Org chart PoC</title>
    <style>
      .node rect {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node {
        font: 10px sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <div id="orgchart"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="orgchart.js"></script>
  </body>
</html>
